<!-- ========== Products Form ========== -->
<section class="container my-5 pt-5">
  <h2 class="text-center mb-4">Manage Products</h2>
  <div class="bg-light p-4 rounded shadow-sm">

    <div class="row g-3">
      <div class="col-md-4">
        <label for="pName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="pName" placeholder="Enter product name">
        <div id="nameAlert" class="alert alert-danger mt-1 d-none">Name must be 3-30 characters.</div>
      </div>
      <div class="col-md-4">
        <label for="pPrice" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="pPrice" placeholder="Enter price">
      </div>
      <div class="col-md-4">
        <label for="pCategory" class="form-label">Category</label>
        <input type="text" class="form-control" id="pCategory" placeholder="Enter category">
      </div>
      <div class="col-md-6">
        <label for="pImage" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="pImage" placeholder="image URL">
      </div>
      <div class="col-md-3">
        <label for="pStock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="pStock" placeholder="Quantity">
      </div>
      <div class="col-md-3">
        <label for="pRating" class="form-label">Rating</label>
        <select id="pRating" class="form-select">
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
      </div>
      <div class="col-12">
        <label for="pDesc" class="form-label">Description</label>
        <textarea class="form-control" id="pDesc" rows="2"></textarea>
      </div>
    </div>

    <div class="mt-3 text-center">
      <button id="addBtn" class="btn btn-primary me-2">Add Product</button>
      <button id="clearFormBtn" class="btn btn-secondary me-2">Clear Form</button>
      <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
    </div>
  </div>
</section>

<!-- ========== Search & Filters ========== -->
<section class="container my-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Search by Name</label>
      <input type="search" class="form-control" id="searchInput" placeholder="Search...">
    </div>
    <div class="col-md-4">
      <label class="form-label">Filter by Category</label>
      <select id="categoryFilter" class="form-select">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Sort by</label>
      <select id="sortSelect" class="form-select">
        <option value="id">Default</option>
        <option value="name">Name (A-Z)</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
      </select>
    </div>
  </div>
</section>

<!-- ========== Products Table ========== -->
<section class="container my-5">
  <div class="table-responsive shadow-sm">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>#ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Rating</th>
          <th>Description</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="tBody"></tbody>
    </table>
  </div>
  <nav class="d-flex justify-content-center mt-3">
    <ul class="pagination" id="pagination"></ul>
  </nav>
</section>
